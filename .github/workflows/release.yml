name: Build and Release VS Code Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'  # 使用 LTS 版本

    - name: Install dependencies
      run: npm ci

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Compile
      run: npm run compile

    - name: Get version and date
      id: version_date
      run: |
        echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

    - name: Package extension
      run: vsce package

    - name: Rename package
      run: |
        mv *.vsix elixir-phoenix-event-navigator-${{ steps.version_date.outputs.VERSION }}-${{ steps.version_date.outputs.DATE }}.vsix

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: elixir-phoenix-event-navigator-${{ steps.version_date.outputs.VERSION }}-${{ steps.version_date.outputs.DATE }}
        path: "*.vsix"

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "*.vsix"
        name: Release ${{ steps.version_date.outputs.VERSION }} (${{ steps.version_date.outputs.DATE }})
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}